<!DOCTYPE html>
<html lang="{{ lang || 'en' }}" {{{ meta.inject().htmlAttrs.text(true) }}}>
  <head>
    {{{ meta.inject().head() }}}
    <meta property="og:url" content="{{ hostname }}{{ url }}">
    <meta name="docsearch:language" content="{{ lang || 'en' }}" />
    {{{ hreflangs }}}
  </head>
  <body>
    {{ meta.inject().bodyPrepend(true) }}
    <!--vue-ssr-outlet-->
    {{{ scripts }}}
    {{ meta.inject().bodyAppend(true) }}
    <script defer src="https://umami.vuetifyjs.com/script.js" data-website-id="bac435c8-ee0f-412a-901c-86a4df42a0c0"></script>
  </body>
</html>
